<div class="onpayment content100vh"> 
  <div class="container">
    <div class="row">
      <div class="col-md-12">
           <div class="panel panel-primary">
              <div class="panel-heading">
                  <h3 class="panel-title pull-left"> <a class="btn btn-success" routerLink="/dashboard" title="Back"><img
                        style="width: 24px;" src="./../../assets/image/back.svg"></a></h3>
                        <h3 class="center-heading text-center">ইউজার লিস্ট</h3>
                  <span class="pull-right clickable"><i class="glyphicon glyphicon-minus"></i></span>
                </div>
               <div class="panel-body">
                  <form #searchForm="ngForm" class="form-inline">
                      <div class="form-group">
                        <label for="email">Unit</label>
                        <select   name="unitID" class="form-control w250">
                          <option value='undefined'>All</option>
                          <option *ngFor="let vmUnit of lstVMUnit" [value]="vmUnit.Unit.UnitID">
                            {{vmUnit.Unit.UnitName}}
                          </option>
                        </select>
                      </div>
                      <div class="form-group">
                        <label for="pwd">Username</label>
                        <input type="text" required   class="form-control" name="fromDate">
                      </div>
                      <div class="form-group">
                        <label for="pwd">Status</label>
                        <select  name="unitID" class="form-control w250">
                            <option value='All'>All</option> 
                            <option value='Active'>Active</option> 
                            <option value='Inactive'>Inactive</option> 
                         </select>
                       </div>
                      <div class="form-group">
                        <button [disabled]='!searchForm.valid' class="btn btn-success search-btn"
                          (click)="getAllUserByFilter()" type="submit">Serach</button>
                      </div>
                    </form>
        <div class="table-responsive">
          <table class="table table-hover tableFixHead" style="border: 1px solid #565656;">
            <tr>
              <th>User Name</th>
              <th>BANo</th>
              <th>Unit</th>
              <th>Joining Date</th>
              <th style="width:15%">Joining Auth</th>
              <th>Rank</th>
              <th>User Level</th>
              <th>Status</th>
              <th style="width: 11%;">Action</th>

            </tr>
            <tr *ngFor="let user of lstUser">
              <td>{{user.UserID}}</td>
              <td>{{user.BANo}}</td>
              <td>{{user.UnitName}}</td>
              <td>{{user.JoiningDate | date:'yyyy-MM-dd'}}</td>
              <td>{{user.JoiningAuth}}</td>
              <td>{{user.PostingAuth}}</td>
              <td>{{user.UserLevelName}}</td>
              <td>{{user.StatusName}}</td>
              <td>
                <a title="Active" (click)="activeUser(user)" class="edit"><i class='fa fa-check-square' style="font-size: 20px; margin-right:20px"></i></a>
                <a title="Edit" class="edit"><i class="fa fa-pencil-square-o" style="font-size: 20px; margin-right:20px" aria-hidden="true"></i> </a>
                <a title="InActive" (click)="InActiveUser(user)" class="delete"><i class="fa fa-trash" style="font-size: 20px"></i></a>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div> 
</div>
